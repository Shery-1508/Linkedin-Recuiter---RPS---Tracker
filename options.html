<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LinkedIn RPS Tracker Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 16px;
        max-width: 480px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #0a7;
      }
    </style>
  </head>
  <body>
    <h2>LinkedIn RPS Tracker Settings</h2>

    <label>
      Shared Account ID
      <input id="accountId" placeholder="e.g. linkedin-rps-main" />
    </label>

    <label>
      This Browser / User ID
      <input id="clientId" placeholder="e.g. shahriyar-laptop" />
    </label>

    <label>
      Backend URL
      <input
        id="backendUrl"
        placeholder="https://your-project-id-default-rtdb.firebaseio.com"
      />
    </label>

    <button id="saveBtn">Save</button>

    <div class="status" id="statusText"></div>

    <script src="options.js"></script>
  </body>
</html>
